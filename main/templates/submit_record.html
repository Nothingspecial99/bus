{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('{% static "main/images/home_bg.jpg"%}') no-repeat center center fixed;
            background-size: cover;
            padding-top: 60px;
        }
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);;
            position: fixed; /* Fixes navbar at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it stays above other elements */
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 0.5em 1em;
            background-color: #007BFF;
            border-radius: 5px;
            display: inline-block;
            margin-right: 1.5em;

        }
        
        nav ul li a:hover {
            background-color: #0056b3;
        }
        

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-family: "Roboto Flex", sans-serif;
        }

        input.datepicker {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #333;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        input.datepicker:hover {
            background-color: #0056b3;
        }

        input.datepicker:focus {
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                background-position: center;
                background-size: cover;
            }

            form {
                max-width: 90%;
                padding: 20px;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        
            nav ul {
                padding: 0;
            }
        }
    </style>

    <!-- Add jQuery UI for datepicker functionality -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'main:conductor_records' %}">History</a></li>
        </ul>
    </nav>
    
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form }}
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Initialize the jQuery UI datepicker and set the default date to today
        $(function() {
            $(".datepicker").datepicker({
                dateFormat: "dd/mm/yy",
                changeMonth: true,
                changeYear: true,
                showAnim: "slideDown",
                defaultDate: new Date()  // Set today's date by default
            }).datepicker("setDate", new Date()); // Automatically set the field value
        });
    </script>

</body>
</html>
