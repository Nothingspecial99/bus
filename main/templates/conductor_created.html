{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Created</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static "main/images/home_bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .highlight {
            font-weight: bold;
            color: #007BFF;
        }

        @media (max-width: 600px) {
            .message-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .message-container {
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h2>Conductor Created</h2>
        <p>Username: <span class="highlight">{{username}}</span></p>
        <p>Password: <span class="highlight">{{password}}</span></p>
    </div>

</body>
</html>
